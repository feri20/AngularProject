<div class="main-content">
    <div class="section-content section-content-p30">
        <div class="container-fluid">
            <div class="row">

                <div *ngFor="let tempProduct of products" class="col-md-3">
                    <div class="product-box">


                        <a routerLink="/products/{{tempProduct.id}}">
                            <img src="assets/images/{{tempProduct.imageName}}" class="img-responsive" />
                        </a>

                        <h1>{{tempProduct.name}}</h1>

                        <div class="price">{{tempProduct.price|currency:'USD'}}</div>

                    </div>
                    <button (click)="AddToCart(tempProduct)" class="btn btn-primary btn-sm">Add to Cart</button>
                </div>

            </div>
            <div *ngIf="products?.length==0" class="alert alert-warning col-md-12" role="alert">no product found</div>
         </div>
     

         <div class="footer-pagination">
            <div class="row">
                <div class="col-md-6"></div>
                <div class="col-md-6">
                    <div class="row">
                        <div class="col-md-9" style="padding-left: 30%">
                            <ngb-pagination [(page)]="pageNumber" [pageSize]="pageSize" [collectionSize]="totalElements" 
                                (pageChange)="Productslist()" >

                            </ngb-pagination>
                        </div>
                       
                        <div class="col-md-3 mt-2" style="text-align: right;">
                        <span>page size</span>
                        <select (change)="updatePageSize($event.target.value)">
                            <option>3</option>
                            <option>5</option>
                            <option>10</option>
                        </select>
                        </div>

                    </div>
                </div>
            </div>

        </div>
        


    </div>
</div>

<!--end footer-->
